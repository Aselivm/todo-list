<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Task Management App</h1>
<div id="registration-form" class="form">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <div id="registrationError" class="hidden"></div>
</div>

<div id="login-form" class="form hidden">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="loginError" class="hidden"></div>
</div>

<div id="task-section" class="hidden">
    <h2>Tasks</h2>
    <button id="loadTasksButton">Load Tasks</button>
    <ul id="taskList"></ul>
    <button id="logoutButton">Logout</button>
</div>

<script src="../src/app.js"></script>
</body>
</html>
